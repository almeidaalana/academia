<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNICORNIO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img src="imagens/lojinha.png" alt="unicornio bonitinho" class="cabecalho-imagem">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">SOBRE NOS</li>
            <li class="cabecalho-lista-item">LOJAS</li>
        </ul>
    </header>
        <section class="sobre_nos">
            <div class="sobre_nos_div_conteudo">
                <h2 class="sobre_nos_titulo">Sobre Nos</h2>
                <p class="sobre_nos_paragrafo"> A loja de unicornios tem diversos tipos
                    de ursinhos.
                </p>

                <p class="sobre_nos_paragrafo"> nosso grande publico sao as
                    crianças, amam nossos ursinhos fofinhos.
                </p>
            </div>
            <img src="imagens/lojasrosa.png" alt="">
        </section>

        <section class="lojas de ursinhos">
            <h2 class="sonho de pelucia">NOSSOS URSINHOS:</h2>
    
            <div class="lojas-todosunicornios-div">
                <div class="loja-unicornio">
                    <img src="imagens/uni1.jpeg" alt="modelo1" class="imagem-uni">
                    <h3 class="lojas-unicornio-nome">Brilhante</h3>
                    <a href="https://www.ac.gov.br/&quot; target="_blank" class="loja-estados-links">
                        <img src=""icone site" class="lojas-unicornio-icone">
                    </a>
                </div>
                <div class="loja-estado">
                    <img src="imagens/unicornio.png"bandeira do Amapá" class="imagem-uni">
                    <h3 class="lojas-estado-nome">Amorinha</h3>
                    <a href="https://www.portal.ap.gov.br/&quot;  target="_blank"  class="loja-estados-links">
                        <img src=""icone site" class="lojas-estado-icone">
                    </a>
                </div>
                <div class="loja-estado">
                    <img src="imagens/unicornio3.png" alt="bandeira do Amazonas" class="imagem-uni">
                    <h3 class="lojas-estado-nome">Jujubinha</h3>
                    <a href="https://www.amazonas.am.gov.br/&quot;  target="_blank" class="loja-estados-links">
                        <img src=""icone site" class="lojas-estado-icone">
                    </a>
                </div>
                <div class="loja-estado">
                    <img src="imagens/unicornio4.png" alt="bandeira do Pará" class="imagem-uni">
                    <h3 class="lojas-estado-nome">Florzinha</h3>
                    <a href="https://www.pa.gov.br/&quot;  target="_blank"  class="loja-estados-links">
                        <img src=""icone site" class="lojas-estado-icone">
                    </a>
                </div>
                <div class="loja-estado">
                    <img src="imagens/unicornio5.png" alt="bandeira de Rondônia" class="imagem-uni">
                    <h3 class="lojas-estado-nome">Esmeralda</h3>
                    <a href="https://www.ro.gov.br/&quot;  target="_blank"  class="loja-estados-links">
                        <img src=""icone site" class="lojas-estado-icone">
                    </a>
                </div>
                <div class="loja-estado">
                    <img src="imagens/unicornio6.png" alt="bandeira de Roraima" class="imagem-uni">
                    <h3 class="lojas-estado-nome">Fadinha</h3>
                    <a href="https://portal.rr.gov.br/&quot;  target="_blank" class="loja-estados-links">
                        <img src=""icone site" class="lojas-estado-icone">
                    </a>
                </div>
                <span></span>
                <div class="loja-estado">
                    <img src="imagens/unicornio7.png" alt="bandeira de Tocantins" class="imagem-uni">
                    <h3 class="lojas-estado-nome">Diva</h3>
                    <a href="https://www.to.gov.br/&quot;  target="_blank" class="loja-estados-links">
                        <img src="icone site" class="lojas-estado-icone">
                    </a>
                </div>
            </div>
    
        </section>
    
        <footer class="rodape">
            <img src="minhaloja.png" alt="NOSSA LOJA" class="rodape-imagem">
            <h2 class="rodape-titulo">alana <br>almeida &reg; </h2>
        </footer>


</body>

</html>
